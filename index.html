<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pengurusan Cuti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Sistem Pengurusan Cuti Anggota</h2>
        
        <!-- Borang Tambah Cuti -->
        <form id="cutiForm" class="mb-4">
            <div class="mb-3">
                <label class="form-label">Nama:</label>
                <input type="text" id="nama" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Unit:</label>
                <input type="text" id="unit" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Pangkat:</label>
                <input type="text" id="pangkat" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Tarikh:</label>
                <input type="date" id="tarikh" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Sebab:</label>
                <input type="text" id="sebab" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Hantar</button>
        </form>

        <!-- Paparan Senarai Cuti -->
        <h3>Senarai Cuti</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Unit</th>
                    <th>Pangkat</th>
                    <th>Tarikh</th>
                    <th>Sebab</th>
                </tr>
            </thead>
            <tbody id="senaraiCuti"></tbody>
        </table>
    </div>

    <script>
        const API_URL = "AKfycbxcJGoni9P3aVBAB6C_rq-AH41XO9InGH8CSrgV74mnbRrCr6kDASQS64ThMh0cj6Sv"; // Ganti dengan URL API dari Apps Script

        async function fetchData() {
            let response = await fetch(API_URL);
            let data = await response.json();
            let tableBody = document.getElementById("senaraiCuti");
            tableBody.innerHTML = "";
            
            for (let i = 1; i < data.length; i++) {
                let row = `<tr>
                    <td>${data[i][0]}</td>
                    <td>${data[i][1]}</td>
                    <td>${data[i][2]}</td>
                    <td>${data[i][3]}</td>
                    <td>${data[i][4]}</td>
                </tr>`;
                tableBody.innerHTML += row;
            }
        }

        document.getElementById("cutiForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            let nama = document.getElementById("nama").value;
            let unit = document.getElementById("unit").value;
            let pangkat = document.getElementById("pangkat").value;
            let tarikh = document.getElementById("tarikh").value;
            let sebab = document.getElementById("sebab").value;
            
            let formData = { nama, unit, pangkat, tarikh, sebab };
            await fetch("URL_GOOGLE_APPS_SCRIPT", {
                method: "POST",
                body: JSON.stringify(formData)
            });
            
            fetchData();
        });

        fetchData();
    </script>
</body>
</html>
