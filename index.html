<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pengurusan Cuti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?nature,scenery') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">Sistem Pengurusan Cuti</h4>
            </div>
            <div class="card-body">
                <form id="cutiForm">
                    <div class="mb-3">
                        <label class="form-label">Nama</label>
                        <input id="nama" class="form-control" placeholder="Masukkan Nama" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Unit</label>
                        <input id="unit" class="form-control" placeholder="Masukkan Unit" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Pangkat</label>
                        <input id="pangkat" class="form-control" placeholder="Masukkan Pangkat" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tarikh Cuti</label>
                        <input id="tarikh" class="form-control" type="date" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sebab</label>
                        <textarea id="sebab" class="form-control" rows="2" placeholder="Nyatakan Sebab Cuti" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">
                        <i class="fas fa-plus"></i> Tambah Cuti
                    </button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header bg-dark text-white text-center">
                <h5 class="mb-0">Senarai Cuti</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Unit</th>
                            <th>Pangkat</th>
                            <th>Tarikh</th>
                            <th>Sebab</th>
                            <th>Padam</th>
                        </tr>
                    </thead>
                    <tbody id="senaraiCuti"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "https://api.jsonbin.io/v3/b/67e160888561e97a50f1e24d"; // Gantikan dengan API Key JSONBin.io
        const binId = "$2a$10$KuvaRPtUxYiFJythCMsN/OBN4TNbN7Nt7ZChz5KPHaiIpdTbiF.kG"; // Gantikan dengan BIN ID dari JSONBin.io
        const apiUrl = `https://api.jsonbin.io/v3/b/${binId}`;

        async function fetchData() {
            const response = await fetch(apiUrl, {
                method: "GET",
                headers: { "X-Master-Key": apiKey }
            });
            const data = await response.json();
            return data.record || [];
        }

        async function saveData(cutiData) {
            await fetch(apiUrl, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    "X-Master-Key": apiKey
                },
                body: JSON.stringify(cutiData)
            });
        }

        async function deleteCuti(index) {
            let data = await fetchData();
            data.splice(index, 1);
            await saveData(data);
            displayData();
        }

        async function displayData() {
            const data = await fetchData();
            const tableBody = document.getElementById("senaraiCuti");
            tableBody.innerHTML = "";

            data.forEach((cuti, index) => {
                let row = `<tr>
                    <td>${cuti.nama}</td>
                    <td>${cuti.unit}</td>
                    <td>${cuti.pangkat}</td>
                    <td>${cuti.tarikh}</td>
                    <td>${cuti.sebab}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteCuti(${index})">
                            <i class="fas fa-trash"></i> Padam
                        </button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        document.getElementById("cutiForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const nama = document.getElementById("nama").value;
            const unit = document.getElementById("unit").value;
            const pangkat = document.getElementById("pangkat").value;
            const tarikh = document.getElementById("tarikh").value;
            const sebab = document.getElementById("sebab").value;

            let data = await fetchData();
            data.push({ nama, unit, pangkat, tarikh, sebab });

            await saveData(data);
            displayData();

            this.reset(); // Kosongkan borang selepas tambah
        });

        displayData();
    </script>
</body>
</html>
